<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>

  <link rel="stylesheet" href="../css/contactForm.css" />

  <link rel="icon" href="Images/site-icon.png" type="image/x-icon" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</head>

<body>
  <form class=" container-fluid p-lg-5 vh-100" action="/form" method="post" validate>
    <div class="w-50 p-2 m-auto text-center">
      <h1>Contact Form</h1>
    </div>
    <div class="mb-3 m-auto w-50">
      <label for="firstName" class="form-label">First name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="John" required />
    </div>
    <div class="mb-3 m-auto w-50">
      <label for="lastName" class="form-label">Last name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Doe" required />
    </div>
    <div class="mb-3 m-auto w-50">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="abc@gmail.com" required />
      <div id="emailHelp" class="form-text">
        I'll never share your email with anyone else.
      </div>
    </div>
    <div class="mb-3 m-auto w-50">
      <label for="message" class="form-label">Type Your Message Here</label>
      <textarea class="form-control" id="message" name="message" rows="5" placeholder="your message..."
        required></textarea>
    </div>
    <div class="col-12 m-auto w-50">
      <button class="btn" type="submit">Submit form</button>
    </div>
  </form>
</body>

</html>
